<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人网站</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* 导航栏样式 */
    nav {
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }
    nav a {
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
    }
    /* 网站logo样式 */
    .logo {
      text-align: center;
      margin: 50px 0;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 20px;
    }
    /* 底部信息样式 */
    footer {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 10px;
      margin-top: auto;
    }
    /* 玻璃板效果通用样式 */
   .glass {
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav>
    <a href="#">主页</a>
    <a href="#">工具</a>
    <a href="#">资源</a>
    <a href="#">个人</a>
  </nav>
  <!-- 网站logo -->
  <div class="logo glass">
    <img src="your_logo.png" alt="网站logo"> <!-- 请替换为实际logo图片路径 -->
  </div>
  <!-- 底部信息 -->
  <footer class="glass">
    <div id="date-time"></div>
    <div id="weather"></div>
  </footer>
  <script>
    // 获取当前日期和时间并显示
    function updateDateTime() {
      const dateTimeDiv = document.getElementById('date-time');
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      dateTimeDiv.textContent = now.toLocaleString('zh-CN', options);
    }
    setInterval(updateDateTime, 1000);
    // 获取当前城市天气（这里只是示例，需要实际调用天气API）
    // 你需要注册一个天气API服务（如和风天气、心知天气等），获取API密钥并替换以下代码
    async function getWeather() {
      const weatherDiv = document.getElementById('weather');
      try {
        const response = await fetch('https://api.example.com/weather?city=你的城市&key=你的API密钥');
        const data = await response.json();
        weatherDiv.textContent = `当前城市天气：${data.weather.description}，温度：${data.main.temp}°C`;
      } catch (error) {
        weatherDiv.textContent = '获取天气信息失败';
      }
    }
    getWeather();
  </script>
</body>
</html>
