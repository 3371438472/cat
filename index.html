<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白术小站</title>
    <style>
        /* 原有样式保持不变 */
    </style>
</head>
<body>
    <div class="particles-bg">
        <!-- 粒子效果代码保持不变 -->
    </div>

    <header class="header">
        <h1>白术小站</h1>
        <nav class="nav">
            <a href="/">主页</a>
            <a href="/about">关于</a>
            <a href="/friends">朋友</a>
            <a href="/comments">留言</a>
        </nav>
    </header>

    <main class="container">
        <div class="main-content">
            <section class="content">
                <h2>今日天气</h2>
                <div id="weatherInfo" class="weather-info">
                    <div class="weather-icon"></div>
                    <div class="temperature"></div>
                    <div class="description"></div>
                    <div class="humidity"></div>
                    <div class="wind-speed"></div>
                </div>
            </section>

            <section class="content">
                <h2>实时信息</h2>
                <div class="stats">
                    <div class="stat-item" id="currentTime"></div>
                    <div class="stat-item" id="currentDate"></div>
                    <div class="stat-item" id="currentDay"></div>
                    <div class="stat-item" id="runningDays"></div>
                </div>
            </section>

            <aside class="sidebar">
                <!-- 原有文章列表和统计代码保持不变 -->
            </aside>
        </div>
    </main>

    <footer class="footer">
        <!-- 原有代码保持不变 -->
    </footer>

    <script>
        // 修复空白问题
        document.addEventListener('DOMContentLoaded', () => {
            const particlesBg = document.querySelector('.particles-bg');
            particlesBg.style.display = 'block';
        });

        // 实时时间更新
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('currentDate').textContent = now.toLocaleDateString();
            document.getElementById('currentDay').textContent = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'][now.getDay()];
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 网站运行时间计算
        const startDate = new Date('2025-03-12');
        function calculateRunningDays() {
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('runningDays').textContent = `${diffDays}天`;
        }
        calculateRunningDays();

        // 天气信息获取（需替换API密钥）
        const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY';
        const city = 'Shanghai';

        async function getWeather() {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();
                
                const weatherInfo = document.getElementById('weatherInfo');
                weatherInfo.innerHTML = `
                    <div class="weather-icon" style="background-image: url(https://openweathermap.org/img/wn/${data.weather[0].icon}.png)"></div>
                    <div class="temperature">${Math.round(data.main.temp)}°C</div>
                    <div class="description">${data.weather[0].description}</div>
                    <div class="humidity">湿度：${data.main.humidity}%</div>
                    <div class="wind-speed">风速：${data.wind.speed} m/s</div>
                `;
            } catch (error) {
                console.error('天气信息获取失败:', error);
                document.getElementById('weatherInfo').textContent = '无法获取天气信息';
            }
        }
        getWeather();
    </script>

    <style>
        /* 新增样式 */
        .weather-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
            align-items: center;
            padding: 1.5rem;
            background: var(--secondary-color);
            border-radius: 8px;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            background-size: cover;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .description {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .humidity, .wind-speed {
            color: var(--light-text);
        }

        @media (max-width: 768px) {
            .weather-info {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</body>
</html>
